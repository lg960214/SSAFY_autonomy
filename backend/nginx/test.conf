server {
    listen       8001;
    listen  [::]:8001;
    server_name  localhost;

    access_log  /var/log/nginx/host.access.log  main;

    location / {
    	root   /usr/share/nginx/html;
    	index  index.html index.htm;
    }
    location /docs {
    	proxy_pass http://fastapi-100:8000/docs;
   
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location /openapi.json {
    	proxy_pass http://fastapi-100:8000/openapi.json;
   
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location ~ ^/upload/sensor/(\w+) {	
    	proxy_pass http://fastapi-100:8000/upload/sensor/$1;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location ~ ^/download/tflitefile/(\w+)/(\d+) {
    	proxy_pass http://fastapi-100:8000/download/tflitefile/$1/$2;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    }
    location /MaiL/gettime {
    	proxy_pass http://fastapi-100:8000/MaiL/gettime;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    }
    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

